<div ng-controller="porukaController">
<div ng-controller="korisnikController">

	<!--{{korisnici}}-->
	<!--<div ng-Search-Users> </div>--> 
	<form class="form-horizontal" role="form" method="post" ng-submit="insertPoruka()">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
			<!--name="objekt.naziv" id="objekt.naziv" placeholder="Naziv" ng-model="objekt.naziv"-->
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="" ng-model="search.email">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <! Will be used to display an alert to the user>
        </div>
    </div>
</form>


<ul class="list-group" style="width:350px">
 <li ng-repeat="korisnik in korisnici | filter:search:strict"  class="span12" style="border: 4px groove #20b2aa">
<h2>Ime: {{korisnik.korisnickoIme}}</h2><h5>Email: {{korisnik.email}}</h5>

</div>
</div>
